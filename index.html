<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat dari Mando</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slide, .letter { display: none; }
    .slide.active, .letter.active { display: block; }
    .slide {
      padding: 100px 20px;
      text-align: center;
      font-size: 24px;
      color: #ffddc4;
    }
    .slide button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffddc4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide active" id="slide">
      <p><em>baca baik baik yaa cantik...</em></p>
      <p>gua tunggu usaha lu kalo memang lu mau balik,</p>
      <p>ga mungkin ga gua buka pintu hati kecil gua</p>
      <button onclick="showLetter()">Lanjut baca surat</button>
    </div>

    <div class="letter" id="letter">
      <h1>Surat dari Mando</h1>
      <p>Terima kasih karena pernah jadi bagian dari hidup gua...</p>
      <!-- isi surat lo lanjut di sini -->
    </div>
  </div>

  <script>
    function showLetter() {
      document.getElementById('slide').classList.remove('active');
      document.getElementById('letter').classList.add('active');
    }
  </script>
</body>
</html>
